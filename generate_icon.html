<!DOCTYPE html>
<html>
<head>
  <title>Generate Icon</title>
</head>
<body>
  <canvas id="canvas" width="128" height="128"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#228be6'; // Blue
    ctx.beginPath();
    ctx.roundRect(0, 0, 128, 128, 24);
    ctx.fill();

    // Box body
    ctx.fillStyle = '#ffffff';
    ctx.font = '80px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('ðŸ“¦', 64, 68);

    // Auto download
    const link = document.createElement('a');
    link.download = 'icon.png';
    link.href = canvas.toDataURL();
    link.click();
    
    document.body.innerHTML = "<h1>Icon generated and downloaded!</h1><p>Please move <b>icon.png</b> to your extension folder: <code>/Users/wilsonwu/wilsonwudata/mycode/autoaddr/</code></p>";
  </script>
</body>
</html>

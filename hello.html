    <style>
      body {
        font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        width: 100%;

        padding: 16px;
        margin: 0;

      h1 {

      textarea {
        width: 100%;
        padding: 12px;

        font-family: inherit;
        resize: vertical;

        margin-bottom: 12px;
        font-size: 13px;
        line-height: 1.5;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

        outline: none;
        border-color: #4dabf7;
        box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.1);
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #228be6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background-color 0.2s, transform 0.1s;
      }
      button:hover {
        background-color: #1c7ed6;
      }
      button:active {
        transform: translateY(1px);
      }

        margin-top: 16px;
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 0;

        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
